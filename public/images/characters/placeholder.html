<!DOCTYPE html>
<html>
<head>
  <style>
    .character-image {
      width: 300px;
      height: 400px;
      background: linear-gradient(45deg, #2b5876, #4e4376);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .character-circle {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #FFA500, #FF6B00);
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .character-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .character-info {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="character-image">
    <div class="character-circle">G</div>
    <div class="character-name">Goku</div>
    <div class="character-info">Super Saiyan Warrior</div>
  </div>
</body>
</html>
