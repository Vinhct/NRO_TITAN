<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)) 50px 50px,
        radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)) 50px 50px,
        radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)) 50px 50px,
        radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)) 50px 50px,
        radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)) 50px 50px,
        radial-gradient(1px 1px at 160px 120px, #fff, rgba(0,0,0,0)) 50px 50px;
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
</body>
</html>
